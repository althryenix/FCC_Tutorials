<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Vanilla JS Tic Tac Toe</title>
    <script src="https://kit.fontawesome.com/3bfd3ce9e5.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="grid">

            <!-- Turn indicator -->
            <div class="turn">
                <i class="fa-solid fa-x turquoise"></i>
                <p class="turquoise">Player 1, you're up!</p>
            </div>

            <!-- Dropdown menu -->
            <div class="menu" data-id="menu">
                <button class="menu-btn" data-id="menu-btn">
                    Actions
                    <i class="fa-solid fa-chevron-down"></i>
                </button>

                <div class="items border hidden" data-id="menu-items">
                    <button data-id="reset-btn">Reset</button>
                    <button data-id="new-round-btn">New Round</button>
                </div>
            </div>

            <!-- Gameboard -->
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>

            Scoreboard
            <div class="score"></div>
            <div class="score"></div>
            <div class="score"></div>
        </div>
    </main>

    <footer>
        <p>
            Tutorial from <a href="https://www.youtube.com/watch?v=MsnQ5uepIaE">here</a>
        </p>
    </footer>
</body>

</html>
